<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>Document</title>

    <style>
      #add_btn {
        position: fixed;
        bottom: 5%;
        right: 7%;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 30px;
        color: white;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body style="background-color: #f0ecff">
    <!-- NAVBAR -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">ASHYE</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                  </li>
                </ul>
                <div class="d-flex justify-content-end w-100" id="conLog">
                  <button
                    class="btn btn-outline-success mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#login_Model"
                    type="button"
                    id="logBtnNav"
                  >
                    Login
                  </button>

                  <button
                    class="btn btn-outline-success mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#regis_Model"
                    type="button"
                    id="logBtnNav"
                  >
                    Register
                  </button>
                </div>
                <div class="d-flex justify-content-end w-100" id="conOut">
                  <img
                    src="assets/profile_pic/nature-4.jpg"
                    style="width: 40px; height: 40px; margin-right: 10px"
                    id="nav_Image"
                    class="rounded-circle"
                    alt=""
                  />
                  <b
                    id="Nav_Username"
                    style="padding: 7px 0px; margin-right: 10px"
                    >@AhmedHossam</b
                  >
                  <button
                    class="btn btn-outline-danger"
                    type="button"
                    id="logoutNav"
                    onclick="logout()"
                  >
                    LogOut
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- MAIN COTAINER -->
    <div class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-9">
          <h1><span id="spanName">Ahmed's </span>post</h1>
        </div>
      </div>
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-9">
          <div id="posts">
            <div class="card shadow-sm mb-3">
              <div class="card-header">
                <img
                  src="assets/profile_pic/nature-4.jpg"
                  alt="image"
                  style="width: 45px; height: 45px"
                  class="img-thumbnail rounded-circle"
                />
                <b>@AhmedHossam</b>
              </div>
              <div class="card-body">
                <img
                  src="assets/profile_pic/nature-4.jpg"
                  alt="image"
                  class="w-100"
                  style="height: 300px; object-fit: cover"
                />
                <p class="text-secondary">2 min ago</p>
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <hr />
                <div class="d-flex">
                  <i class="bi bi-pen mx-1"></i>
                  <span
                    >(3) comments
                    <span id="post-tags-${post.id}">
                      <button
                        class="btn btn-sm rounded-5"
                        style="background-color: gray; color: white"
                      >
                        Policy
                      </button>
                    </span>
                  </span>
                </div>
              </div>

              <div id="comment">
                <div class="p-3" style="background-color: rgb(187, 187, 187)">
                  <div>
                    <img
                      src="./assets/profile_pic/nature-4.jpg"
                      class="rounded-circle"
                      alt=""
                      style="width: 40px; height: 40px"
                    />
                    <b>@AhmedHossam</b>
                  </div>
                  <div>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Obcaecati, porro?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  MODEL LOGIN -->
    <div
      class="modal fade"
      id="login_Model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >UserName:</label
                >
                <input type="text" class="form-control" id="name" name="name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="pw" name="pw" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="logBtn"
              onclick="loginBtn()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODEL REGISTER -->
    <div
      class="modal fade"
      id="regis_Model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Profile:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="reg_profile"
                  name="profile"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="reg_name"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >UserName:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="reg_username"
                  name="name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="reg_pw"
                  name="pw"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="logBtn"
              onclick="register()"
            >
              SignUp
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ALERT  -->
    <div
      id="success_alert"
      class="show fade"
      style="position: fixed; top: 0; left: 0; z-index: 9999"
    ></div>
  </body>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <!-- <script src="./auth.js"></script> -->
  <!-- <script src="./detiles.js"></script> -->
  <script src="./main.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get("postId");

    console.log(id);
    setupNav();

    getPostOne(id);
  </script>
</html>
